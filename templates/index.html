<!DOCTYPE html>
<html>
<head>
    <title>Image Processing</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
        }
        .grid-item {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Image Processing Results</h1>

<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file"><br>
    <label for="gray_levels">灰度级:</label>
    <input type="number" id="gray_levels" name="gray_levels"><br>
    <label for="resolution">分辨率:</label>
    <input type="number" id="resolution" name="resolution"><br>
    <label for="distance_metric">距离量度:</label>
    <select id="distance_metric" name="distance_metric">
        <option value="l1">L1</option>
        <option value="l2">L2</option>
    </select><br>
    <input type="submit" value="上传">
</form>

{% if original %}
<div class="grid-container">
    <div class="grid-item">
        <h2>Original</h2>
        <img src="{{ url_for('static', filename=original) }}" alt="Original Image" width="250">
    </div>
    <div class="grid-item">
        <h2>Resolution ({{ resolution_percent }}%)</h2>
        <img src="{{ url_for('static', filename=resolution) }}" alt="Resolution Image" width="250">
    </div>
    <div class="grid-item">
        <h2>Gray ({{ gray_levels }} Levels)</h2>
        <img src="{{ url_for('static', filename=gray) }}" alt="Gray Image" width="250">
    </div>
    <div class="grid-item">
        <h2>Edges ({{ distance_metric }} Metric)</h2>
        <img src="{{ url_for('static', filename=edges) }}" alt="Edges Image" width="250">
    </div>
</div>
{% endif %}

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancement</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
<main class="container my-5">
    <h1 class="text-center mb-5">Image Enhancement</h1>

    <form action="/enhancement" method="post" enctype="multipart/form-data" class="mb-5">
        <div class="form-group">
            <input type="file" id="file" name="file" class="form-control">
        </div>

        <div class="form-group mt-3">
            <label for="enhancement_type">Choose an enhancement type:</label>
            <select id="enhancement_type" name="enhancement_type" class="form-control">
                <option value="linear">Global Linear</option>
                <option value="log">Log Transform</option>
                <!-- ... 其他选项 -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    {% if original and enhanced %}
    <div class="row">
        <!-- Original Image Card -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Original
                </div>
                <div class="card-body">
                    <img src="{{ url_for('static', filename=original) }}" alt="Original Image" class="img-fluid">
                </div>
            </div>
        </div>

        <!-- Enhanced Image Card -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Enhanced (Type: {{ enhancement_type }})
                </div>
                <div class="card-body">
                    <img src="{{ url_for('static', filename=enhanced) }}" alt="Enhanced Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    {% endif %}

</main>

</body>
</html>
